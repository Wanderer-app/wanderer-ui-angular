<div class="row">
    <div id="pins-div" class="col">
        <div class="container-fluid">
            <h3 class="mt-3">Pins:</h3>
        
            <div *ngFor="let pin of pins" class="card mt-4" (click)="select(pin)">
                <div class="card-body">
                    <div class="row">
                        <div class="text-left col"><b>{{pin.id}}</b> - {{pin.title}}</div>
                        <div class="text-right col">Score: {{pin.rating.totalRating}}</div>
                    </div>
                    <div>
                        {{pin.createdAt.toJSON()}} <br> {{pin.location | json}}
                    </div>
                </div>
            </div>
        
        </div>
    </div>

    <div *ngIf="selectedPin" class="col col-lg-4">
        <app-pins-detail [pin]="selectedPin" (closeDetailsEvent)="closePinDetail()"></app-pins-detail>
    </div>
</div>
