<span ngbDropdown placement="{{placement}}">
    <button class="btn btn-sm btn-secondary mt-3 me-1 dropdown-toggle" ngbDropdownToggle><b>. . .</b></button>

    <ul class="dropdown-menu1" ngbDropdownMenu>
        <li *ngIf="hasFullRights() && !contentIsActive" ngbDropdownItem><button class="dropdown-item" type="button">Activate</button></li>
        <li *ngIf="hasFullRights() && contentIsActive" ngbDropdownItem><button class="dropdown-item" type="button">Remove</button></li>
        <li *ngIf="isCreator() && contentIsActive" ngbDropdownItem><button class="dropdown-item" type="button">Update</button></li>
        <li *ngIf="isPin() && contentIsActive" ngbDropdownItem><button class="dropdown-item" type="button">Mark As Irrelevant</button></li>
        <li *ngIf="canReport()" ngbDropdownItem><button (click)="reportModal()" class="dropdown-item">Report</button></li>
    </ul>
</span>
