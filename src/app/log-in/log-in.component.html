<div class="d-flex align-items-center justify-content-center h-100-after-navbar">
  <div class="shadow bg-light p-3 w-25">
    <form onsubmit="return false" (ngSubmit)="submitLogInForm()" [formGroup]="form">

      <h3 class="text-center text-secondary">სისტემაში შესვლა</h3>
      <hr>
  
      <div class="form-group">
        <input class="{{errorClasses(userEmail)}} form-control" required email type="email" formControlName="email" placeholder="ელფოსტა" #userEmail>
        <ng-container *ngIf="isInValid(userEmail)">
            <ng-container *ngFor="let error of getErrors(userEmail)">
              <small class="text-danger">{{error}}</small>
            </ng-container>
        </ng-container>
      </div>
  
      <div class="form-group mt-3">
        <input class="{{errorClasses(pass)}} form-control" required type="password" formControlName="password" placeholder="პაროლი" #pass>
        <ng-container *ngIf="isInValid(pass)">
            <ng-container *ngFor="let error of getErrors(pass)">
              <small class="text-danger">{{error}}</small>
            </ng-container>
        </ng-container>
      </div>
  
      <div class="form-check  mt-3">
        <input class="form-check-input" type="checkbox" formControlName="remember" id="remember">
        <label class="form-check-label" for="remember">დამიმახსოვრე</label>
      </div>
      
      <button class="btn btn-main w-100 mt-3" type="submit" [disabled]="form.invalid || loggingIn">შესვლა</button>
      <span *ngIf="loggingIn" class="spinner-border spinner-border-sm" role="status"></span>
      <div class="text-danger"><b>{{errorText}}</b></div>
  </form>

  <div class="w-100 mt-3 text-center">
    <a href="/register" class="link-logo">რეგისტრაცია</a>
  </div>

  </div>
</div>
