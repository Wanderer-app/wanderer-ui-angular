<div style="max-height: 95vh; overflow-y: scroll;" class="container-fluid">
    <div class="row mt-3">
        <div class="col-8">
            <h3>{{pin!!.title}}</h3>
            <div>{{pin!!.creator | fullname}}</div>
        </div>

        <div class="col-4 text-end">
            <span class="me-1">
                <app-content-control-menu
                    [placement] = "controlMenuPlacement"
                    [contentType] = "pinContentType"
                    [contentId] = "pin!!.id"
                    [contentCreatorId] = "pin!!.creator.id"
                    [contentIsActive] = "pin!!.isActive"
                    [service] = "pinsService"
                ></app-content-control-menu>
            </span>
            <button class="btn btn-sm btn-light" (click)="close()">
                <fa-icon [icon]="closeIcon"></fa-icon>
            </button>
        </div>
    </div>
    <hr>

    <div class="row g-1">
        <div class="col-sm-2 text-start">
            <app-rating 
                [size]="ratingSize"
                [contentId]="pin!!.id"
                [ratingValue]="pin!!.rating.totalRating"
                [service]="pinsService"
                [userVoteDirection]="pin!!.userVoteDirection"
            ></app-rating>
        </div>
        <div class="col-sm-10">
            <div>{{pin!!.text}}</div>
        </div>
    </div>

    <div *ngIf="pin!!.attachedFile" class="m-2 mt-5">
        <div *ngIf="pin!!.attachedFile!!.fileType == 'image'">
            <img src='{{ "assets/img/" + files.get(pin!!.attachedFile!!.externalId) }}' class="img-fluid img-thumbnail mx-auto d-block" style="max-width: 50%;" alt=""> 
        </div>
    </div>

    <div class="mt-2">
        <app-comments
            [commentableContentId]="pin!!.id"
            [comments]="pin!!.commentsPreview"
            [totalCommentsNumber]="pin!!.commentsNumber"
            [commentableContentService]="pinsService"
        ></app-comments>
    </div>
    
</div>
